  <main class="container my-auto">
        <h1 class="internal-header">See You There?</h1>
        <form class="form-group row gy-5" action="https://getform.io/f/44e66b73-26b5-41f4-8b73-2e16af2b1383" method="POST">
          <div class="col-md-12">
            <label name="rsvp" class="form-label">WILL YOU BE ATTENDING?</label>
          </div>
          <div class="col-md-6">
            <label class="radio-inline">
              <input type="radio" name="optradio" checked>Yes, I love to party.
            </label>
          </div>
          <div class="col-md-6">
            <label class="radio-inline">
              <input type="radio" name="optradio">No, I hate fun.
            </label>
          </div>
          <div class="col-md-2">
            <label name="prefix" class="form-label">Prefix</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4">
            <label name="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4">
            <label name="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-2">
            <label name="number-guests" class="form-label">Number of Guests</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-12">
            <label name="guest-names" class="form-label">Please provide the names of your additional guests.</label>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <div class="col-md-12">
            <label name="email" for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-12">
            <label name="address" for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label name="address-2" for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label name="city"for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label name="state" for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>California</option>
              <option>Florida</option>
              <option>Maryland</option>
              <option>Massachusetts</option>
              <option>New Jersey</option>
              <option>New York</option>
              <option>Pennslyvania</option>
              <option>West Virginia</option>
            </select>
          </div>
          <div class="col-md-2">
            <label name="zip-code" for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-md-12">
            <label name="dietary-needs" class="form-label">Do you have any food allergies or dietary requirements?</label>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <div class="col-md-12">
            <label name="song-requests" class="form-label">Do you have any song requests?</label>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <button class="submit mx-auto" type="submit">Submit</button>
      </form>
